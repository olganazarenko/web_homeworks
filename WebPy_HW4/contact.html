<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Write to me</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container" style="background-color:aquamarine;">
    <h1>Contact us</h1>
    <form action="/contact" method="POST" accept-charset="UTF-8">
        <h1 class="h3 mb-3 font-weight-normal">Write to me</h1>
        <div class="row mb-3">
            <label class=""> Your name </label>
            <input class="form-control" name="username" type="text"/>
        </div>
        <div class="row mb-3">
            <label class=""> Email address </label>
            <input class="form-control" name="email" type="email"/>
        </div>
        <div class="row mb-3">
            <label class=""> Your text message </label>
            <textarea class="form-control" name="message"></textarea>
        </div>
        <div class="d-flex justify-content-evenly">
            <button class="btn btn-primary col-4" name="" type="submit">
                Send
            </button>
            <button class="btn btn-secondary col-4" name="" type="reset">
                Reset
            </button>
        </div>
    </form>
</div>

</body>
</html>
